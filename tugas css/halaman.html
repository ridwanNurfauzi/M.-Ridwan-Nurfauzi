<!DOCTYPE html>
<html lang="en">

  <body>
    <table cellpadding="6">
      <tr>
        <th colspan="4" class="sb"><h1>SISTEM BILANGAN</h1></th>
      </tr>
      <tr class="bil">
        <th>Biner</th>
        <th>Oktal</th>
        <th>Desimal</th>
        <th>Heksadesimal</th>
      </tr>
      <script>
        for (i = 0; i <= 20; i++) {
          document.writeln(
            '<tr class="hov"><td id="hov">' +
              i.toString(2) +
              '</td><td id="hov">' +
              i.toString(8) +
              '</td><td id="hov">' +
              i.toString() +
              '</td><td class="uppercase" id="hov">' +
              i.toString(16) +
              "</td></tr>"
          );
        }
      </script>
    </table>
  </body>
