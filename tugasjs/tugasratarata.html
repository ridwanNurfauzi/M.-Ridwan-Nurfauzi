<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nilai Raport</h1>
    
    <script>
        var nh1 = 88;
        var nh2 = 90;
        var tugas1 = 89;
        var tugas2 = 92;
        var uts = 83;
        var uas = 83;
        var nrata = (nh1 + nh2 + tugas1 + tugas2 + uts + uas) / 6;

        document.writeln("<table><tr><td>Nilai Harian 1</td><td>: "+ nh1 +"</td></tr>");
        document.writeln("<tr><td>Nilai Harian 2</td><td>: "+ nh2 +"</td></tr>");
        document.writeln("<tr><td>Tugas 1</td><td>: "+ tugas1 +"</td></tr>");
        document.writeln("<tr><td>Tugas 2</td><td>: "+ tugas2 +"</td></tr>");
        document.writeln("<tr><td>UTS</td><td>: "+ uts +"</td></tr>");
        document.writeln("<tr><td>UAS</td><td>: "+ uas +"</td></tr>");
        document.writeln("<tr><td colspan=\"2\">Nilai rapot anda adalah "+ nrata +"</td></tr></table>");
    </script>
</body>
</html>
