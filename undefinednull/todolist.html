<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Makanan Kesukaan Saya</h1>
    <input type="text" id="inp">
    <input type="button" value="Tambah" onclick="tambah()">
    <ul></ul>

    <script>
        let listdata = document.querySelectorAll('li');
        let ul = document.querySelectorAll('ul');
        let inp = document.getElementById('inp');

        let data = [
            'mie',
            'Bakso'
        ]

        function tampilkan(){
            ul[0].innerHTML= '';
            for(let i=0; i < data.length; i++){
                ul[0].innerHTML += '<li>'+data[i]+' <span onclick="hapus('+i+')">&times;</span></li>';
            }
        }

        function tambah (){
            if(inp.value === ''){
                alert('input tidak bisa kosong')
            }
            else{
                data.push(inp.value);
            }
            tampilkan()
        }

        function hapus(num){
            data.splice(num,1)
            tampilkan();
        }

        tampilkan();
    </script>
</body>
</html>
