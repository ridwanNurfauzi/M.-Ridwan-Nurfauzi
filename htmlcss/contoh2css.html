<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS KEDUA</title> 
    <style type="text/css">
        .warnamerah{
            color: rgb(153, 0, 255);
        }
        .warnaorangetua{
            color: #DC143C;
        }
    </style>
</head>
<body>
    <p>CSS digunakan untuk <span class="warnaorangetua">memperindah</span>
    halaman tampilan web</p> <span class="warnaorangetua"> CSS </span> adalah
    kumpulan kode yang digunakan untuk mendefinisikan desain dari markup,
    salah satunya adalah <span class="warnamerah">HTML</span>
</body>
</html>
