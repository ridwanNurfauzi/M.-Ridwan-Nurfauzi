<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      a = prompt("Masukkan nama guru di SMK");

      switch (a) {
        case "ASEP":
          document.write("Itu wali kelas saya.");
          break;
        case "UTE":
          document.write("Itu guru praktik saya.");
          break;
        default:
          document.write("Maaf, Saya tidak kenal.");
      }
    </script>
  </body>
</html>
