<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var angka = 1;
        while(angka <= 100){
            if(angka % 2 == 0){
                document.write(angka);
            }else{
                document.write(" ");
            }
            angka++;
        }
    </script>
</body>
</html>
