<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Input Form</legend>
        <input type="text" name="inp"  placeholder="Input . . ." id="">
        <input type="button" onclick="tambah()" value="Tambah">
    </fieldset>

    <div>
        <table id="list-data"></table>
    </div>

    <script>
        let data = [
            'buku',
            'pensil',
            'penghapus'
        ]

        ;function tampilkan(){
            let listData = document.getElementById('list-data')
            ;listData.innerHTML = ''
            ;for(let i = 0; i < data.length;i++){
                let edit = `<td><a href='javascript:edit(${i})'>Edit</a></td>`
                ;let hapus = `<td><a href='javascript:hapus(${i})'>Hapus</a></td>`
                ;listData.innerHTML += `<tr><td>${data[i]}</td>${edit}${hapus}</tr>`;
            }
        }

        function tambah(){
            var input = document.querySelector("input[name=inp]")
            ;if(input.value != '')
            data.push(input.value)
            ;else
            alert('Input tidak bisa kosong.')
            ;tampilkan();
        }

        function edit(num){
            namaBaru = prompt("Ganti nama", data[num])
            ;if(namaBaru != null)
            data[num] = namaBaru
            ;tampilkan();
        }

        function hapus(num){
            data.splice(num, '1')
            ;tampilkan();
        }

        tampilkan()
    ;</script>
</body>
</html>
