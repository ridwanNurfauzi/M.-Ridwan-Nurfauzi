<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Menentukan Grade Nilai</h1>
    <h2>Silahtan cek console</h2>

    <script>
      var nilai = 92;

      if (nilai > 90) {
        console.log("Nilai Anda " + nilai + " Predikat A");
      }
      else if (nilai > 80) {
        console.log("Nilai Anda " + nilai + " Predikat B");
      }
      else if (nilai > 70) {
        console.log("Nilai Anda " + nilai + " Predikat C");
      }
      else if (nilai > 60) {
        console.log("Nilai Anda " + nilai + " Predikat D");
      }
      else if (nilai < 60) {
        console.log("Nilai Anda " + nilai + " Predikat E");
      }
      else {
        console.log("Predikat Nilai " + nilai + " tidak terdaftar");
      }
    </script>
  </body>
</html>
