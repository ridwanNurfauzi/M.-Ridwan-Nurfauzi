<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganjil Genap</title>
</head>
<body>
    <h1>Menentukan Ganjil Genap</h1>
    <h2>Cek Console</h3>

    <script>
        var bilangan = 7;

        if(bilangan % 2 == 0){
            console.log("Angka "+ bilangan +" adalah Bilangan Genap");
        }
        else{
            console.log("Angka "+ bilangan +" adalah Bilangan Ganjil");
        }
    </script>
</body>
</html>
